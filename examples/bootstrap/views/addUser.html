<!DOCTYPE html>
<html lang="en">
    <head>
        {{> head}}
    </head>

    <body>
        <div class="container">
            {{> topPanel}}

            <div class="col-sm-3">
                <div class="list-group">
                    {{> LeftMenu}}
                </div>
            </div>

            <div class="col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add User</h3>
                    </div>
                    <div class="panel-body">
                        <form id="userForm" class="form-horizontal" method="post">
                            <div class="form-group {{#errors.nick}}has-error{{/errors.nick}}">
                                <label class="control-label col-sm-2" for="nick">Nickname:</label>
                                <div class="col-sm-10">
                                    <input id="nick" name="nick" type="text" class="form-control" value="{{form.nick}}" placeholder="Enter nickname">
                                    {{#errors.nick}}<span class="help-block">{{errors.nick}}</span>{{/errors.nick}}
                                </div>
                            </div>
                            <div class="form-group {{#errors.email}}has-error{{/errors.email}}">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-10">
                                    <input id="email" name="email" type="text" class="form-control" value="{{form.email}}" placeholder="Enter email">
                                    {{#errors.email}}<span class="help-block">{{errors.email}}</span>{{/errors.email}}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label><input id="spam" name="spam" type="checkbox" 
                                                      {{#form.spam}}checked{{/form.spam}}> Allow spam</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>

        </div><!-- /.container -->

    </body>
</html>
