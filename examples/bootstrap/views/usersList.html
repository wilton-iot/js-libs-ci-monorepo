<!DOCTYPE html>
<html lang="en">
    <head>
        {{> head}}
    </head>

    <body>
        <div class="container">
            {{> topPanel}}

            <div class="col-sm-3">
                <div class="list-group">
                    {{> LeftMenu}}
                </div>
            </div>

            <div class="col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">User List</h3>
                    </div>
                    <div class="panel-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <form id="filter" method="get">
                                        <div class="col-sm-5">
                                            <div class="input-group">
                                                <span class="input-group-addon">Nick</span>
                                                <input id="nick" name="nick" type="text" class="form-control" value="{{nick}}">
                                            </div>
                                        </div>
                                        <div class="col-sm-5">
                                            <div class="input-group">
                                                <span class="input-group-addon">Email</span>
                                                <input id="email" name="email" type="text" class="form-control" value="{{email}}">
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <button type="submit" class="btn btn-primary">Filter</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th><a href="{{sortUrl}}sortval=id&sortdir={{sortdirInverted}}">
                                            {{{sortArrow.id}}} ID
                                        </a>
                                    </th>
                                    <th><a href="{{sortUrl}}sortval=dateAdded&sortdir={{sortdirInverted}}">
                                            {{{sortArrow.dateAdded}}} Date
                                        </a>
                                    </th>
                                    <th><a href="{{sortUrl}}sortval=nick&sortdir={{sortdirInverted}}">
                                            {{{sortArrow.nick}}} Nick
                                        </a>
                                    </th>
                                    <th><a href="{{sortUrl}}sortval=email&sortdir={{sortdirInverted}}">
                                            {{{sortArrow.email}}} Email
                                        </a>
                                    </th>
                                    <th><a href="{{sortUrl}}sortval=spam&sortdir={{sortdirInverted}}">
                                            {{{sortArrow.spam}}} allowSpam
                                        </a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#users}}
                                <tr>
                                    <td>{{id}}</td>
                                    <td>{{dateAdded}}</td>
                                    <td>{{nick}}</td>
                                    <td>{{email}}</td>
                                    <td>{{spam}}</td>
                                </tr>
                                {{/users}}
                            </tbody>
                        </table>
                        {{> pagination}}
                    </div>
                </div>
            </div>

        </div><!-- /.container -->

    </body>
</html>
