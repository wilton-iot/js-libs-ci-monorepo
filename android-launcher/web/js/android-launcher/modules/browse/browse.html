<div class="row mt-2">
    <div class="col">

        <div class="row">
            <div class="col">
                <launcher-alert
                        v-bind:message="alertMessage"
                        v-bind:alert-style="alertStyle"
                        v-on:close-button-clicked="alertClosed"/>
            </div>
        </div>

        <!-- applications -->
        <div class="row">
            <div class="col align-middle">
                <h4 class="text-secondary">Applications</h4>
            </div>
            <div class="col text-right align-middle">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="appsDeleteSwitch"
                            v-model="allowDeleteApps">
                    <label class="custom-control-label text-muted" for="appsDeleteSwitch">Allow Delete</label>
                </div>
            </div>
        </div>

        <div class="row"
                v-if="applications.length > 0">
            <div class="col text-secondary">
                <table class="table table-sm table-bordered table-striped">
                    <thead>
                        <th class="text-center">#</th>
                        <th>Name</th>
                        <th class="text-center">Size</th>
                        <th class="text-center">Files Count</th>
                        <th class="text-center">Delete</th>
                    </thead>
                    <tbody>
                        <tr v-for="(app, idx) in applications">
                            <td class="align-middle text-center">{{idx + 1}}</td>
                            <td class="align-middle">{{app.name}}</td>
                            <td class="align-middle text-center">{{app.sizeString}}</td>
                            <td class="align-middle text-center">{{app.filesCount}}</td>
                            <td class="align-middle text-center">
                                <button class="btn btn-secondary btn-block"
                                        v-bind:disabled="!enabled || !allowDeleteApps"
                                        v-on:click="deleteApp(app)">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row"
                v-else
                v-show="showEmptyLabels">
            <div class="col">
                No Applications found
            </div>
        </div>

        <!-- libraries -->
        <div class="row mt-2">
            <div class="col">
                <h4 class="text-secondary">Libraries</h4>
            </div>
            <div class="col text-right align-middle">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="libsDeleteSwitch"
                            v-model="allowDeleteLibs">
                    <label class="custom-control-label text-muted" for="libsDeleteSwitch">Allow Delete</label>
                </div>
            </div>
        </div>

        <div class="row"
                v-if="libraries.length > 0">
            <div class="col text-secondary">
                <table class="table table-sm table-bordered table-striped">
                    <thead>
                        <th class="text-center">#</th>
                        <th>Name</th>
                        <th class="text-center">Size</th>
                        <th class="text-center">Files Count</th>
                        <th class="text-center">Delete</th>
                    </thead>
                    <tbody>
                        <tr v-for="(lib, idx) in libraries">
                            <td class="align-middle text-center">{{idx + 1}}</td>
                            <td class="align-middle">{{lib.name}}</td>
                            <td class="align-middle text-center">{{lib.sizeString}}</td>
                            <td class="align-middle text-center">{{lib.filesCount}}</td>
                            <td class="align-middle text-center">
                                <button class="btn btn-secondary btn-block"
                                        v-bind:disabled="!enabled || !allowDeleteLibs"
                                        v-on:click="deleteLib(lib)">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row"
                v-else
                v-show="showEmptyLabels">
            <div class="col">
                No Libraries found
            </div>
        </div>

    </div>
</div>
