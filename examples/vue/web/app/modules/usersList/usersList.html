<div class="card">
    <div class="card-header text-center">
        <span class="font-weight-bold">Search Users</span>
    </div>
    <div class="card-body">
        <div 
            class="alert alert-light"
            role="alert">
            List of the existing users
        </div>
        <table class="table table-responsive table-sm table-striped">
            <thead>
                <tr>
                    <th>
                        <a
                            class="text-secondary"
                            href="#">
                            ID
                        </a>
                    </th>
                    <th>
                        <a
                            class="text-secondary"
                            href="#">
                            Date
                        </a>
                    </th>
                    <th>
                        <a
                            class="text-secondary"
                            href="#">
                            Nick
                        </a>
                    </th>
                    <th>
                        <a
                            class="text-secondary"
                            href="#">
                            Email
                        </a>
                    </th>
                    <th><a
                            class="text-secondary"
                            href="#">
                            Allow Spam
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users">
                    <td>user.id</td>
                    <td>user.dateAdded</td>
                    <td>user.nick</td>
                    <td>user.email</td>
                    <td>user.spam</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
