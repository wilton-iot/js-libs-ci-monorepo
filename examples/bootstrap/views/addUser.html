<!DOCTYPE html>
<html lang="en">
    <head>
        {{> head}}
    </head>

    <body>
        <div class="container">
            {{> topPanel}}

            <div class="row">
                <div class="col-3">
                    <div class="list-group">
                        {{> LeftMenu}}
                    </div>
                </div>

                <div class="col-9">
                    <div class="card">
                        <div class="card-header text-center">
                            <span class="font-weight-bold">Add User</span>
                        </div>
                        <div class="card-body">
                            <form id="userForm" method="post">
                                <div class="form-group row ">
                                    <label class="col-2" for="nick">Nickname</label>
                                    <div class="col-10">
                                        <input
                                            id="nick"
                                            name="nick"
                                            type="text"
                                            class="form-control {{#errors.nick}}is-invalid{{/errors.nick}}"
                                            value="{{form.nick}}"
                                            placeholder="Enter nickname">
                                        {{#errors.nick}}<span class="invalid-feedback">{{errors.nick}}</span>{{/errors.nick}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2" for="email">Email</label>
                                    <div class="col-10">
                                        <input
                                            id="email"
                                            name="email"
                                            type="text"
                                            class="form-control {{#errors.email}}is-invalid{{/errors.email}}"
                                            value="{{form.email}}"
                                            placeholder="Enter email">
                                        {{#errors.email}}<span class="invalid-feedback">{{errors.email}}</span>{{/errors.email}}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-2 col-10">
                                        <div class="checkbox">
                                            <label><input id="spam" name="spam" type="checkbox" 
                                                          {{#form.spam}}checked{{/form.spam}}> Allow spam</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-2 col-10">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container -->

    </body>
</html>
